<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DES</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

          <br>
          <div class = 'salida' id = 'lectorArchivoCifrar'>
              <label>EL MENSAJE ENCRIPTADO ES EL SIGUIENTE :</label>
              <br>
          </div>
      </div>
      <div id = 'contenedorClave'>
          <label>CLAVE : <input type = 'text' id = 'clave' maxlength = '8'></label>
      </div>
      <div id = 'contenedorDecifrar'>
          <h2>INTRODUCE PARA DECIFRAR</h2>
          <input type = 'file' id = 'fileDecifrar' onchange = 'return ValidarDecifrar()'>
          <br>
          <input class = 'accion' type = 'button' value = 'DECIFRAR' onclick = 'Decifrar()'>
          <br>
          <div class = 'salida' id = 'lectorArchivoDecifrar'>
